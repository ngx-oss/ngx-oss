on:
  issues:
    types: [labeled]
jobs:
  reviewSubmission:
    runs-on: ubuntu-latest
    steps:
      - if: contains(github.event.issue.labels.*.name, 'accepted')
        name: Accept submission
        uses: peter-evans/close-issue@v1
        with:
          comment: |
            Your submission have been accepted
      - if: contains(github.event.issue.labels.*.name, 'refused')
        name: Refuse submission
        uses: peter-evans/close-issue@v1
        with:
          comment: |
            Your submission doesn't match our requirements

